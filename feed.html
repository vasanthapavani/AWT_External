<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events-FeedBack Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <style>
        body 
        {
            font-family: "Times New Roman", Times, serif;
        }
        .form-control 
        {
            border-radius: 0;
            box-shadow: none;
        }
        .con_sbys{
            width: auto !important;
        }
        .container-fluid
        {
            height:100%;
        }
    </style>

</head>
<body>
    <div class="container con_sbys">
    <nav class="navbar align-content-center">
        <div class="container con_sbys">
            <a class="navbar-brand" href="#">
                <img src="http://vignaniit.edu.in/images/Logo.jpg" style="width:600px;" alt="VIIT Logo">
            </a>
        </div>
        <div class="container con_sbys">
            <div class="navbar-brand navbar-brand_text">
                <h1>Please provide your Feedback on Events</h1>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
                <form action="mailto:yenamandraprabhakar@gmail.com?subject=Feedback For an Event at VIIT" method="post" enctype="text/plain">
                        <div class="row">
                            <div class="col-md-6">
                                <br>
                                <div class="form-group">
                                    <label >Your Name</label>
                                    <input type="text" name="Name" class="form-control"
                                        placeholder="Please enter your Name" value="" required="required">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <br>
                                <div class="form-group">
                                    <label>Name Of The Event</label>
                                    <input type="text" name="Event Name" class="form-control"
                                        placeholder="Please enter the name of event you attended" value="" required="required">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <br>
                                    <label>Phone</label>
                                    <input type="text" pattern="[6789][0-9]{9}" name="Mobile"
                                        class="form-control" placeholder="Please enter your phone" value="" required="required">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <br>
                                    <label>Email</label>
                                    <input type="email" name="Email" class="form-control"
                                        placeholder="Please enter your email" value="" required="required">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <br>
                                    <label>Provide your Feedback here</label>
                                    <textarea class = "form-control" rows = "3" type="textarea" name="Feedback" class="form-control"
                                    placeholder="feedback here..." value="" required="required"></textarea>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <br><br>
                                <div class="form-group">
                                    <label>Did you find the Event helpful?</label><br>
                                    <input type="radio" name="Did you find the Event helpful?" value="Yes" > Yes&nbsp;&nbsp;
                                    <input type="radio" name="Did you find the Event helpful?" value="No">No&nbsp;&nbsp;
                                </div>
                            </div>
                        </div>
                        <div class="container con_sbys">
                            <div class="text-center"><br><br>
                                <input type="submit" class="btn btn-success btn-send" name="submit" value="Submit">
                            </div>
                        </div>
            </form>
    </div>
</div>
</body>
</html>
