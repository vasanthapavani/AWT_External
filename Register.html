<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events-Registration</title>
    <link rel="stylesheet" href="register.css">
    <link rel="icon" href="plant.ico">
    <script src="https://kit.fontawesome.com/96c3d440ad.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login">
        <h1>Create a Vignan Event Organizer account</h1>
        <div class="signup">
            <div class="left">
                <form action="register.php" method="post">
                    <input type="text" placeholder="Your Name" required class="input" name="name" required>
                    <input type="email" placeholder="Your Email-id" required class="input" name="email" required>
                    <input type="mobile" placeholder="Mobile No." required class="input"name="mobile" required>
                    <input type="password" placeholder="Create Password" required class="input" name="password" required>
                    <input type="text" placeholder="Your Club Name" required class="input" name="club" required>
                    <input type="text" placeholder="Lead Name" required class="input" name="lead" required>
                    <input type="text" placeholder="Your Role..." required class="input" name="role" required>
                    <input type="checkbox"  id="terms" required>
                    <label for="terms">I accept the terms & conditions.</label>
                    <button type="submit">SIGN UP <span>&#x27f6;</span></button>
                </form>
            </div>
        </div>
        <p class="message">Already have an account? <a href="login.html">Login Now</a></p>
    </div>
</body>
</html>
